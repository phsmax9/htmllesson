<!DOCTYPE html>
<html lang="ko">

<head>
    <title>font</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/htmllesson/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <h1>Font관련 스타일</h1>
    <p>Font관련 스타일</p>
    <p id="first">Font관련 스타일</p>
    <p class="second">Font관련 스타일 English123</p>
    <p class="second imp">Font관련 스타일 English123</p>

    <hr>

    <table>
        <caption>CSS에서 사용하는 크기 단위</caption>
        <tr>
            <th>종류</th>
            <th>설명</th>
        </tr>
        <tr>
            <td><strong>em</strong></td>
            <td id="em">부모 요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em)으로 한 후 비율값을 지정합니다.</td>
        </tr>
        <tr>
            <td><strong>rem</strong></td>
            <td id="rem">문서 시작 부분(root)에서 지정한 크기를 기준(1rem)으로 한 후 비율값을 지정합니다.</td>
        </tr>
        <tr>
            <td><strong>px</strong></td>
            <td>모니터의 1픽셀을 기준(1px)으로 한 후 비율값을 지정합니다.</td>
        </tr>
        <tr>
            <td><strong>%</strong></td>
            <td>부모 기준의 %</td>
        </tr>
    </table>

    <hr>

    <h3>line-height</h3>
    <div>중앙</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <title>폼 삽입하기</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>폼 삽입하기</h1>
    <p>사용자에게 정보를 입력받아 데이터를 전송</p>

    <form method="get" name="myForm" action="formresult.html" target="_self" autocomplete="on">
        <fieldset>
            <legend>로그인</legend>
            <label for="userName">이름 </label>
            <input type="text" name="userName" placeholder="입력하세요" id="userName">
            <label for="userAge">나이</label>
            <input type="number" name="userAge" id="userAge" placeholder="나이를 입력하세요">
            <input type="submit">
        </fieldset>
    </form>

    <hr>

    <form method="get" action="http://www.bing.com/search" target="search">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <iframe src="about:blank" frameborder="1" name="search" width="100%" height="500"></iframe>

</body>

</html>
